<div class="contenedor-formulario">
    <form class="editar-formulario" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" value="" formControlName="nombre">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="" value="" formControlName="apellidos">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Alias</mat-label>
                <input matInput placeholder="" value="" formControlName="nickname">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Rol</mat-label>
                <input matInput placeholder="" value="" formControlName="rol">
            </mat-form-field>
        </div>

        <input class="boton-registro" type="submit" value="guardar">

    </form>

</div>
