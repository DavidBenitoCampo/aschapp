<div class="miPerfil">
    <h2>@{{user.nickname}}</h2>
    <div class="usuario">
        <div>

            <img [src]="'http://localhost:3000/images/' + user.foto" alt="">
        </div>
        <div>
            <h3>{{user.nombre}} {{user.apellidos}}</h3>
            <p>{{user.fecha_nacimiento | date}}</p>
        </div>
        <div>
            <mat-icon routerLink="/editarPerfil">edit</mat-icon>
        </div>
    </div>
</div>
