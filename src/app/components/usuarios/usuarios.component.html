<div class="usuarios">
    <div class="usuario" *ngFor="let usuario of arrUsuarios">
        <div>
            <h3>@{{usuario.nickname}}</h3>
            <img [src]="'http://localhost:3000/images/' + usuario.foto" alt="">
        </div>
        <div>
            <h4>{{usuario.nombre}} {{usuario.apellidos}}</h4>
            <p>{{usuario.fecha_nacimiento | date}}</p>
        </div>
        <mat-icon>clear</mat-icon>
    </div>
</div>
