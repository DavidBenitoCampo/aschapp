<div class="contenedor-formulario">
    <form class="formulario-registro" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" value="" formControlName="nombre">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="" value="" formControlName="apellidos">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Edad</mat-label>
                <input matInput placeholder="" value="" formControlName="edad">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="" value="" formControlName="email">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Alias</mat-label>
                <input matInput placeholder="" value="" formControlName="nickname">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Contrase単a</mat-label>
                <input matInput placeholder="" value="" formControlName="contrase単a">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Confirmar contrase単a</mat-label>
                <input matInput placeholder="" value="" formControlName="confirmar_contrase単a">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="cargar-imagen">
                <ngx-mat-file-input formControlName="archivo" placeholder="Cargar imagen"></ngx-mat-file-input>
                <mat-icon matSuffix>folder</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Rol</mat-label>
                <input matInput placeholder="" value="" formControlName="rol">
            </mat-form-field>
        </div>

</div>
