<div class="contenedor-formulario">
    <form class="formulario-registro">
        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Edad</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Alias</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-formulario">
                <mat-label>Confirmar contraseña</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="cargar-imagen">
                <ngx-mat-file-input formControlName="archivo" placeholder="Cargar imagen"></ngx-mat-file-input>
                <mat-icon matSuffix>folder</mat-icon>
            </mat-form-field>
        </div>

        <section class="rol">
            <label for="">Comprar</label>
            <input type="checkbox" value="vender">
            <label for="">Vender</label>
            <input type="checkbox" value="comprar">
        </section>

        <button>Registrar</button>

    </form>

</div>
