<div class="contenedor">

    <form class="example-form" [formGroup]="signin" (ngSubmit)="onSubmit()">

        <div>
            <mat-form-field class="example-full-width">
                <mat-label>EMAIL</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>

        <div style="margin-top: 40px;">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="CONTRASEÑA" [type]="hide ? 'password' : 'text'"
                    formControlName="contrasena" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="!signin.value">Inserte la contraseña aquí</mat-hint>

            </mat-form-field>
        </div>
        <div class="container-buttons">
            <div>
                <input type="submit" value="INICIAR SESIÓN">
                <div class="recordarPassword">
                    Recordar contraseña
                </div>
            </div>
            <div class="submitcuenta">
                <input type="submit" value="CREAR CUENTA">
            </div>
        </div>
    </form>

</div>
