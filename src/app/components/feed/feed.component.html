<div class="contenedor">
    <div class="row" style="margin-right: 22px;" *ngFor="let product of products">
        <figure>
            <img [src]="product.imagen">
            <div class="capa">
                <h3>{{product.precio}}</h3>
            </div>
        </figure>
        <input type="submit" value="Comprar">
    </div>

</div>
