<div class="contenedor">
    <div class="row" *ngFor="let product of products">
        <div class="col-sm"></div>
        <figure>
            <img [src]="'http://localhost:3000/images/' + product.imagen">
            <div class="capa">
                <h3>{{product.precio}}</h3>
            </div>
        </figure>
        <input type="submit" value="Comprar">
    </div>

</div>
